

<!-- #lessonList="cdkDropList" [cdkDropListConnectedTo]="[ongoingList,doneList]"-->


<!-- #ongoingList="cdkDropList"[cdkDropListConnectedTo]="[lessonList, doneList]"-->


<!-- #doneList="cdkDropList" [cdkDropListConnectedTo]="[lessonList, ongoingList]" -->

<div cdkDropListGroup class="drag-drop-container">

  <div class="pending">

    <h3>Lessons To Watch:</h3>

    <div cdkDropList class="lessons-list drag-drop-list"

         [cdkDropListData]="lessons"
         (cdkDropListDropped)="drop($event)">

      <div class="lesson drag-drop-item" *ngFor="let lesson of lessons" cdkDrag>

        <div class="drop-placeholder" *cdkDragPlaceholder> </div>

        {{lesson.description}}

      </div>

    </div>

  </div>

  <div class="ongoing">

    <h3>Ongoing:</h3>

    <div cdkDropList class="lessons-list drag-drop-list"

         [cdkDropListData]="ongoing"
         (cdkDropListDropped)="drop($event)">

      <div class="lesson drag-drop-item" *ngFor="let lesson of ongoing" cdkDrag>

        <div class="drop-placeholder" *cdkDragPlaceholder> </div>

        {{lesson.description}}

      </div>

    </div>

  </div>


  <div class="done">

    <h3>Done:</h3>

    <div cdkDropList class="lessons-list drag-drop-list"

         [cdkDropListData]="done"
         (cdkDropListDropped)="drop($event)">

      <div class="lesson drag-drop-item" *ngFor="let lesson of done" cdkDrag>

        <div class="drop-placeholder" *cdkDragPlaceholder> </div>

        {{lesson.description}}

      </div>

  </div>

  </div>

</div>
