<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

  </div>


  <div class=""> <!-- add the CSS class scrolling-container to demo sticky header and columns-->

    <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
           matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear
          multiTemplateDataRows>

      <ng-container matColumnDef="seqNo" sticky>

        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>

        <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>

      </ng-container>

      <!--mat-text-column name="description" headerText="Description"></mat-text-column-->

      <ng-container matColumnDef="description">

        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>

        <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>

      </ng-container>

      <ng-container matColumnDef="duration">

        <th mat-header-cell *matHeaderCellDef>Duration</th>

        <td mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true "></tr>

      <tr mat-row *matRowDef="let lesson; columns: displayedColumns"
        (click)="onToggleLesson(lesson)">
      </tr>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let lesson" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail">

            <div class="example-element-description">
              {{lesson.longDescription}}
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let lesson; columns: ['expandedDetail']"
          class="example-detail-row" [class.collapsed-detail]="lesson != expandedLesson"></tr>

    </table>

    <mat-paginator class="mat-elevation-z8" [length]="course?.lessonsCount" [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>

  </div>

</div>
